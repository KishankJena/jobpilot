version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: jobpath_postgres
    environment:
      POSTGRES_USER: jobpath_user
      POSTGRES_PASSWORD: jobpath_password
      POSTGRES_DB: jobpath_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobpath_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobpath_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jobpath_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@jobpath.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - jobpath_network

volumes:
  postgres_data:

networks:
  jobpath_network:
    driver: bridge
